tmux new-window  -d -n E1-okx 'ssh e1-hk && cd moritz; fish'  &&
tmux new-window  -d -n E3-okx 'ssh e3-hk && cd moritz; fish' &&
tmux new-window  -d -n E4-okx 'ssh e4-hk && cd moritz; fish' && 
tmux new-window  -d -n CAM1-bybit 'ssh cam1-sgp && cd moritz; fish' && 
tmux new-window  -d -n CAM4-bybit 'ssh cam4-sgp && cd moritz; fish' &&
tmux new-window  -d -n exp 'exp; fish'
"""


[[session]]
name = "ssh riskbert"
